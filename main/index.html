<head>

<body class="bg-black">

    <div class="container border-2 border-blue-800 flex flex-col items-center justify-center space-y-8  mx-auto mt-20 ">
        <!-- outer circle -->
        <div class="flex justify-center items-center h-72 w-72 rounded-full bg-white ">
            <!-- inner circle -->
            <div class=" flex justify-center items-center bg-black h-[17rem] w-[17rem] rounded-full">
                <div class="p-4 text-white text-4xl" id="min">

                </div>
                <div class="text-white text-4xl p-4">
                    <span>:</span>
                </div>
                <div class="p-4 text-white text-4xl" id="sec">

                </div>
                <div class="text-white text-4xl p-4">
                    <span>:</span>
                </div>
                <div class="p-4 text-white text-4xl" id="milisec">

                </div>
            </div>
        </div>
        <!-- buttons -->
        <div id="btn-col" class="flex justify-center border-2 border-green-800 p-2  ">
            <button onclick="start()" id="start"
                class="flex justify-center items-center h-16 w-16 rounded-full bg-white ">
                <div class=" flex justify-center items-center bg-black h-14 w-20 rounded-full">
                    <div class="p-4" id="min">
                        <span class="text-white font-bold">Start</span>
                    </div>
                </div>
            </button>
            <button onclick="reset()" id="reset"
                class=" hidden justify-center items-center h-16 w-16 rounded-full bg-white ">
                <div class=" flex justify-center items-center bg-black h-14 w-24 rounded-full ">
                    <div class="p-4">
                        <span class="text-white font-bold">Reset</span>
                    </div>
                </div>
            </button>
            <button onclick="pause()" id="pause"
                class="hidden justify-center items-center h-16 w-16 rounded-full bg-white ">
                <!-- inner circle -->
                <div class=" flex justify-center items-center bg-black h-14 w-24 rounded-full">
                    <div class="p-4">
                        <span class="text-white font-bold">Pause</span>
                    </div>
                </div>
            </button>
            <button onclick="laps()" id="laps"
                class="hidden justify-center items-center h-16 w-16 rounded-full bg-white ">
                <!-- inner circle -->
                <div class=" flex justify-center items-center bg-black h-14 w-24 rounded-full">
                    <div class="p-4" id="min">
                        <span class="text-white font-bold">Laps</span>
                    </div>
                </div>
            </button>
        </div>
        <!-- rounds -->
        <div class="w-96 hidden items-center  border-green-700 border-2" id="block">

                <div class=" flex justify-center items-center bg-black h-10 w-80 rounded-full " id="rounds">
                    l;kl;l;;k
                </div>
            </div> -->
        </div>
    </div>
    <script src="./app.js"></script>
